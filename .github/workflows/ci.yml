name: CI - Pull Request Checks

on:
  pull_request:
    branches: [master, main, develop]
  push:
    branches: [master, main]

# Minimal permissions
permissions:
  contents: read

jobs:
  # Frontend tests, build and linting
  frontend:
    name: Frontend CI
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v5

      - name: Setup Node.js 20
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: package-lock.json

      - name: Install frontend dependencies
        run: npm ci --legacy-peer-deps

      - name: Run frontend unit tests
        run: npm test

      - name: Lint frontend code
        run: npm run lint
        continue-on-error: true

      - name: Build frontend
        run: npx vite build
        env:
          VITE_API_URL: ${{ secrets.VITE_API_URL || 'http://localhost:5000/api' }}

      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        if: github.event_name == 'pull_request'
        with:
          name: frontend-build
          path: dist
          retention-days: 7

  # Backend tests and linting
  backend:
    name: Backend CI
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v5

      - name: Setup Node.js 20
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: backend/package-lock.json

      - name: Install backend dependencies
        run: |
          cd backend
          npm ci || npm install

      - name: Lint backend code
        run: npm run lint --prefix backend
        continue-on-error: true

      - name: Run backend tests with coverage
        run: npm run test:coverage --prefix backend --if-present
        env:
          NODE_ENV: test
          JWT_SECRET: test-secret-key-for-ci
          MONGO_URI: ${{ secrets.MONGO_URI_TEST || '' }}

      - name: Upload coverage report
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: backend-coverage
          path: backend/coverage
          retention-days: 7

  # E2E tests with Playwright
  e2e:
    name: E2E Tests
    runs-on: ubuntu-latest
    needs: [frontend, backend]

    steps:
      - name: Checkout code
        uses: actions/checkout@v5

      - name: Setup Node.js 20
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: package-lock.json

      - name: Install dependencies
        run: npm ci --legacy-peer-deps

      - name: Install Playwright browsers
        run: npx playwright install chromium --with-deps

      - name: Install backend dependencies
        run: |
          cd backend
          npm ci || npm install

      - name: Start backend server
        run: |
          cd backend
          npm start &
          echo $! > backend.pid
          sleep 10
        env:
          NODE_ENV: test
          JWT_SECRET: test-secret-key-for-ci-e2e
          MONGO_URI: ${{ secrets.MONGO_URI_TEST || 'mongodb://localhost:27017/test' }}
          PORT: 5000

      - name: Start frontend server
        run: |
          npm run preview &
          echo $! > frontend.pid
          sleep 5
        env:
          VITE_API_URL: http://localhost:5000/api

      - name: Wait for services to be ready
        run: |
          timeout 30 bash -c 'until curl -f http://localhost:5173; do sleep 2; done' || echo "Frontend not ready"
          timeout 30 bash -c 'until curl -f http://localhost:5000/api/health; do sleep 2; done' || echo "Backend not ready"

      - name: Run E2E tests
        run: npm run test:e2e
        env:
          E2E_BASE_URL: http://localhost:5173

      - name: Stop servers
        if: always()
        run: |
          if [ -f backend.pid ]; then kill $(cat backend.pid) || true; fi
          if [ -f frontend.pid ]; then kill $(cat frontend.pid) || true; fi

      - name: Upload Playwright report
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: playwright-report
          path: playwright-report/
          retention-days: 7

      - name: Upload test results
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: test-results
          path: test-results/
          retention-days: 7

