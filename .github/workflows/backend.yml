name: Backend CI/CD

on:
  push:
    branches: [main, develop]
    paths:
      - 'backend/**'
      - '.github/workflows/backend.yml'
  pull_request:
    branches: [main, develop]
    paths:
      - 'backend/**'

permissions:
  contents: read

jobs:
  install:
    name: Install Backend Dependencies
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v5

      - name: Setup Node.js
        uses: actions/setup-node@v6
        with:
          node-version: '18'
          cache: 'npm'
          cache-dependency-path: backend/package-lock.json

      - name: Install dependencies
        working-directory: backend
        run: npm ci || npm install

      - name: Cache node_modules
        uses: actions/cache@v4
        with:
          path: backend/node_modules
          key: ${{ runner.os }}-backend-node-modules-${{ hashFiles('backend/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-backend-node-modules-

  lint:
    name: Lint Backend
    runs-on: ubuntu-latest
    needs: install
    steps:
      - name: Checkout code
        uses: actions/checkout@v5

      - name: Setup Node.js
        uses: actions/setup-node@v6
        with:
          node-version: '18'
          cache: 'npm'
          cache-dependency-path: backend/package-lock.json

      - name: Restore node_modules
        uses: actions/cache@v4
        with:
          path: backend/node_modules
          key: ${{ runner.os }}-backend-node-modules-${{ hashFiles('backend/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-backend-node-modules-

      - name: Install dependencies if cache miss
        working-directory: backend
        run: npm ci || npm install

      - name: Run ESLint
        working-directory: backend
        run: npm run lint
        continue-on-error: true

  test:
    name: Test Backend
    runs-on: ubuntu-latest
    needs: install
    steps:
      - name: Checkout code
        uses: actions/checkout@v5

      - name: Setup Node.js
        uses: actions/setup-node@v6
        with:
          node-version: '18'
          cache: 'npm'
          cache-dependency-path: backend/package-lock.json

      - name: Restore node_modules
        uses: actions/cache@v4
        with:
          path: backend/node_modules
          key: ${{ runner.os }}-backend-node-modules-${{ hashFiles('backend/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-backend-node-modules-

      - name: Install dependencies if cache miss
        working-directory: backend
        run: npm ci || npm install

      - name: Run unit tests
        working-directory: backend
        run: npm test
        env:
          NODE_ENV: test
          MONGO_URI: ${{ secrets.TEST_MONGO_URI || '' }}
          JWT_SECRET: test_jwt_secret_for_ci

  security-scan:
    name: Security Scan
    runs-on: ubuntu-latest
    needs: install
    steps:
      - name: Checkout code
        uses: actions/checkout@v5

      - name: Setup Node.js
        uses: actions/setup-node@v6
        with:
          node-version: '18'
          cache: 'npm'
          cache-dependency-path: backend/package-lock.json

      - name: Restore node_modules
        uses: actions/cache@v4
        with:
          path: backend/node_modules
          key: ${{ runner.os }}-backend-node-modules-${{ hashFiles('backend/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-backend-node-modules-

      - name: Install dependencies if cache miss
        working-directory: backend
        run: npm ci || npm install

      - name: Run npm audit
        working-directory: backend
        run: npm audit --audit-level=moderate
        continue-on-error: true

  deploy-render:
    name: Deploy to Render
    needs: [lint, test, security-scan]
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    steps:
      - name: Checkout code
        uses: actions/checkout@v5

      - name: Trigger Render deployment
        run: |
          if [ -n "${{ secrets.RENDER_DEPLOY_HOOK_URL }}" ]; then
            curl -X POST "${{ secrets.RENDER_DEPLOY_HOOK_URL }}"
            echo "Render deployment triggered successfully"
          else
            echo "RENDER_DEPLOY_HOOK_URL not configured, skipping deployment"
          fi

      - name: Wait for deployment
        run: |
          echo "Waiting 30 seconds for deployment to start..."
          sleep 30

      - name: Health check after deployment
        run: |
          if [ -n "${{ secrets.BACKEND_URL }}" ]; then
            echo "Checking health endpoint at ${{ secrets.BACKEND_URL }}/api/health"
            for i in {1..10}; do
              if curl -f -s "${{ secrets.BACKEND_URL }}/api/health" > /dev/null; then
                echo "Health check passed!"
                exit 0
              fi
              echo "Health check attempt $i failed, retrying in 10s..."
              sleep 10
            done
            echo "Health check failed after 10 attempts"
            exit 1
          else
            echo "BACKEND_URL not configured, skipping health check"
          fi
        continue-on-error: true

  deploy-railway:
    name: Deploy to Railway (Alternative)
    needs: [lint, test, security-scan]
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main' && github.event_name == 'push' && secrets.RAILWAY_TOKEN != ''
    steps:
      - name: Checkout code
        uses: actions/checkout@v5

      - name: Install Railway CLI
        run: npm install -g @railway/cli

      - name: Deploy to Railway
        run: railway up
        env:
          RAILWAY_TOKEN: ${{ secrets.RAILWAY_TOKEN }}
        working-directory: backend

      - name: Health check after deployment
        run: |
          if [ -n "${{ secrets.BACKEND_URL }}" ]; then
            echo "Checking health endpoint at ${{ secrets.BACKEND_URL }}/api/health"
            for i in {1..10}; do
              if curl -f -s "${{ secrets.BACKEND_URL }}/api/health" > /dev/null; then
                echo "Health check passed!"
                exit 0
              fi
              echo "Health check attempt $i failed, retrying in 10s..."
              sleep 10
            done
            echo "Health check failed after 10 attempts"
            exit 1
          else
            echo "BACKEND_URL not configured, skipping health check"
          fi
        continue-on-error: true
